<div id="mask" class="mask"></div> 
<div class="loss">
    <div class="col-md-6 lossleft" id="loss">
		<div class = 'viptitle'>会员卡挂失</div>
		<div class="form-inline lossform">
		    <div class="form-group">
		    	<label for="losscm">会员卡号</label>
		    	<input disabled type="text" class="form-control" id="losscardnum" value={{cardNumber}}>
		    </div>
		    <div class="form-group">
		    	<label for="losscardstate">当前状态</label>
		    	<input disabled type="text" class="form-control" id="losscardstate" value ={{status}}>
		    </div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary lossbtn">确认挂失</button>
			<span class="losstip"><span>
		</div>
	</div>
	<div class="col-md-6 lossright">
		<div class = 'viptitle'>&nbsp;&nbsp;&nbsp;&nbsp;会员信息</div>
		<div class="form-inline lossform">
		    <div class="form-group">
		    	<label for="cardnum">&nbsp;&nbsp;&nbsp;&nbsp;会员卡号</label>
		    	<input disabled type="text" class="form-control" id="cardnum" value={{cardNumber}}>
		    </div>
		    <div class="form-group">
		    	<label for="name" >&nbsp;&nbsp;&nbsp;&nbsp;会员姓名</label>
		    	<input disabled type="text" class="form-control" id="name" value={{memberName}}>
		    </div>
		    <div class="form-group">
		    	<label for="type">会员卡等级</label>
		    	<input disabled type="text" class="form-control" id="type" value={{memberRank}}>
		    </div>
		    <div class="form-group">
		    	<label for="tel">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手机号</label>
		    	<input  disabled type="text" class="form-control" id="tel" value={{memberPhone}}>
		    </div>
		    <div class="form-group">
		    	<label for="leftmoney">&nbsp;&nbsp;&nbsp;&nbsp;可用余额</label>
		    	<input disabled type="text" class="form-control" id="leftmoney" value={{money}} >
		    </div>
		</div>
	</div>
</div>
