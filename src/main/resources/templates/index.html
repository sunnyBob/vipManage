<html>
	<head>
		<meta charset="utf8" />
		<title>测试配置的过滤器</title>
		<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	</head>

	<body>
		<h1>我猜测访问不到</h1>
		<button id="submitButton">点击</button>
		<script>
			alert()	
  			$("#submitButton").click(function(){
				var data = {
					cardNumber:"a4271934",
					status: 0
				}
			$.ajax({
			 	type: "PUT",
				url:'/member/updateStatus',
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify(data),
				dataType: 'json',
				success: function (resp) {
					console.log(resp)
				},
				error: function () {
					console.log("error")
				}	
			})
		}) 	
  </script>
	
	</body>
</html>
